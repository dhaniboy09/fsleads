version: "3"

services:
  db:
    image: postgres
    restart: always
    environment:
      - POSTGRES_DB=${DOCKER_PGDATABASE}
      - POSTGRES_USER=${DOCKER_PGUSER}
      - POSTGRES_PASSWORD=${DOCKER_PGPASSWORD}
    env_file:
      - .env
  web:
    build: .
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    depends_on:
      - db